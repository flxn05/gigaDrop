<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate 3D Trippy Universe</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  .warning {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    color: orange;
    font-weight: bold;
    z-index: 10;
  }
  button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    font-size: 1.3em;
    cursor: pointer;
    background-color: darkorange;
    border: none;
    border-radius: 12px;
    color: black;
    z-index: 10;
  }
</style>
</head>
<body>

<div class="warning">WARNING: Ultimate immersive 3D universe ahead! Click to enter.</div>
<button onclick="startUniverse()">Enter</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
function startUniverse() {
  document.querySelector('button').style.display = 'none';
  document.querySelector('.warning').style.display = 'none';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
  camera.position.z = 400;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.PointLight(0xffffff, 2);
  light.position.set(500, 500, 1000);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x555555));

  // Particle field
  const particleCount = 5000;
  const geometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount*3);
  const colors = new Float32Array(particleCount*3);

  for(let i=0;i<particleCount;i++){
    positions[i*3] = (Math.random()-0.5)*4000;
    positions[i*3+1] = (Math.random()-0.5)*4000;
    positions[i*3+2] = (Math.random()-0.5)*4000;
    colors[i*3] = Math.random();
    colors[i*3+1] = Math.random();
    colors[i*3+2] = Math.random();
  }

  geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colors,3));

  const material = new THREE.PointsMaterial({ size: 6, vertexColors: true, transparent:true, opacity:0.8});
  const particles = new THREE.Points(geometry, material);
  scene.add(particles);

  // Surprise object
  const sphereGeometry = new THREE.IcosahedronGeometry(80, 2);
  const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0x9900ff, roughness: 0.3, metalness: 0.8 });
  const surprise = new THREE.Mesh(sphereGeometry, sphereMaterial);
  surprise.position.set(0, 0, -2000); // far away, slowly approaches
  scene.add(surprise);

  // Movement controls
  const keys = {};
  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // Mouse for subtle camera rotation
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', e => { mouseX = e.clientX - window.innerWidth/2; mouseY = e.clientY - window.innerHeight/2; });

  let t = 0;
  function animate() {
    requestAnimationFrame(animate);

    // Camera rotation smoothing
    camera.position.x += (mouseX*0.05 - camera.position.x)*0.05;
    camera.position.y += (-mouseY*0.05 - camera.position.y)*0.05;
    camera.lookAt(scene.position);

    // Movement
    const speed = 8;
    if(keys['w'] || keys['arrowup']) camera.position.z -= speed;
    if(keys['s'] || keys['arrowdown']) camera.position.z += speed;
    if(keys['a'] || keys['arrowleft']) camera.position.x -= speed;
    if(keys['d'] || keys['arrowright']) camera.position.x += speed;
    if(keys['q']) camera.position.y += speed;
    if(keys['e']) camera.position.y -= speed;

    // Particle rotation
    particles.rotation.y += 0.001;
    particles.rotation.x += 0.0005;

    // Surprise object pulsing
    surprise.position.z += 2; // slowly moves toward camera
    surprise.rotation.x += 0.01;
    surprise.rotation.y += 0.02;
    surprise.scale.setScalar(1 + 0.3*Math.sin(t*2));

    // Color pulse
    const time = Date.now()*0.001;
    material.color.setHSL((Math.sin(time*0.3)+1)/2,1,0.5);

    t += 0.02;
    renderer.render(scene, camera);
  }

  animate();

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
