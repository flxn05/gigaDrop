<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Trippy Cinematic Experience</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  .warning {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    color: orange;
    font-weight: bold;
    z-index: 10;
  }
  button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    font-size: 1.3em;
    cursor: pointer;
    background-color: darkorange;
    border: none;
    border-radius: 12px;
    color: black;
    z-index: 10;
  }
</style>
</head>
<body>

<div class="warning">WARNING: Immersive 3D animation ahead! Click to enter.</div>
<button onclick="startTrippy3D()">Enter</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
function startTrippy3D() {
  document.querySelector('button').style.display = 'none';
  document.querySelector('.warning').style.display = 'none';

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.z = 400;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.PointLight(0xffffff, 1.5);
  light.position.set(200, 200, 400);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x555555);
  scene.add(ambient);

  // Create 3D trippy particles
  const particleCount = 2000;
  const geometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);
  const colors = new Float32Array(particleCount * 3);

  for(let i=0; i<particleCount; i++){
    positions[i*3] = (Math.random()-0.5)*1000;
    positions[i*3+1] = (Math.random()-0.5)*1000;
    positions[i*3+2] = (Math.random()-0.5)*1000;

    colors[i*3] = Math.random();
    colors[i*3+1] = Math.random();
    colors[i*3+2] = Math.random();
  }

  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

  const material = new THREE.PointsMaterial({
    size: 6,
    vertexColors: true,
    transparent: true,
    opacity: 0.8
  });

  const particles = new THREE.Points(geometry, material);
  scene.add(particles);

  // Mouse interaction
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', e => {
    mouseX = (e.clientX - window.innerWidth/2);
    mouseY = (e.clientY - window.innerHeight/2);
  });

  // Animation
  function animate() {
    requestAnimationFrame(animate);

    // Rotate the particle field for cinematic effect
    particles.rotation.y += 0.002;
    particles.rotation.x += 0.001;

    // Move camera subtly with mouse
    camera.position.x += (mouseX - camera.position.x) * 0.01;
    camera.position.y += (-mouseY - camera.position.y) * 0.01;
    camera.lookAt(scene.position);

    // Color pulse
    const time = Date.now() * 0.001;
    material.color.setHSL((Math.sin(time*0.3)+1)/2, 1, 0.5);

    renderer.render(scene, camera);
  }

  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
