<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Rolling Ball Game</title>
<style>
  body { margin: 0; overflow: hidden; touch-action: none; background: #87CEEB; }
  canvas { display: block; }
  #score { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; font-size: 20px; z-index: 10; }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
<script>

let scene, camera, renderer;
let world;
let ballBody, ballMesh;
let platforms = [];
let obstacles = [];
let score = 0;
let forwardSpeed = 10;
let tiltX = 0, tiltY = 0;
let clock = new THREE.Clock();

// Initialize Three.js scene
function initThree() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x87CEEB, 0.005); // lighter fog

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, -5);
    scene.add(dirLight);
}

// Initialize Cannon.js physics
function initPhysics() {
    world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
    world.broadphase = new CANNON.SAPBroadphase(world);
    world.allowSleep = true;

    // Ball
    const radius = 1.2;
    const ballShape = new CANNON.Sphere(radius);
    ballBody = new CANNON.Body({ mass: 5, shape: ballShape, material: new CANNON.Material({ friction: 0.1, restitution: 0.3 }) });
    ballBody.position.set(0, 5, 0);
    world.addBody(ballBody);

    // Starting platforms
    addPlatform(0, 0, 0, 8, 1, 20);
    addPlatform(2, 0, -25, 8, 1, 20);
    addPlatform(-2, 0, -50, 8, 1, 20);
}

// Add a platform
function addPlatform(x, y, z, w, h, d) {
    const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
    const body = new CANNON.Body({ mass: 0, shape });
    body.position.set(x, y, z);
    world.addBody(body);

    const geometry = new THREE.BoxGeometry(w, h, d);
    const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.copy(body.position);
    scene.add(mesh);

    platforms.push({ body, mesh });
}

// Add obstacles
function addObstacle(x, y, z) {
    const size = Math.random() * 1 + 0.5;
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(x, y, z);
    scene.add(mesh);

    const shape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));
    const body = new CANNON.Body({ mass: 0, shape });
    body.position.set(x, y, z);
    world.addBody(body);

    obstacles.push({ body, mesh });
}

// Device tilt controls
window.addEventListener('deviceorientation', (event) => {
    tiltX = event.gamma / 30;
    tiltY = event.beta / 30;
}, true);

// Touch fallback
let touchStartX = 0, touchStartY = 0;
window.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
}, false);
window.addEventListener('touchmove', e => {
    const dx = (e.touches[0].clientX - touchStartX) / window.innerWidth;
    const dy = (e.touches[0].clientY - touchStartY) / window.innerHeight;
    tiltX = dx * 2;
    tiltY = dy * 2;
}, false);

// Animate loop
function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    // Endless platform effect
    platforms.forEach(p => {
        p.mesh.position.z += forwardSpeed * delta;
        p.body.position.z += forwardSpeed * delta;

        if(p.mesh.position.z > 10) {
            const newZ = -60 + Math.random()*10;
            const newX = (Math.random() - 0.5) * 8;
            p.mesh.position.set(newX, 0, newZ);
            p.body.position.set(newX, 0, newZ);
        }
    });

    // Randomly spawn obstacles ahead
    if(Math.random() < 0.02) {
        addObstacle((Math.random()-0.5)*8, 1, ballBody.position.z - 40);
    }

    // Apply tilt forces
    ballBody.applyForce(new CANNON.Vec3(tiltX * 50, 0, -tiltY * 50), ballBody.position);

    // Step physics
    world.step(1/60, delta, 3);

    // Ball mesh
    if(!ballMesh) {
        const geometry = new THREE.SphereGeometry(1.2, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0xffcc00, metalness: 0.5, roughness: 0.5 });
        ballMesh = new THREE.Mesh(geometry, material);
        scene.add(ballMesh);
    }
    ballMesh.position.copy(ballBody.position);
    ballMesh.quaternion.copy(ballBody.quaternion);

    // Camera follows ball
    camera.position.x = ballBody.position.x;
    camera.position.z = ballBody.position.z - 12;
    camera.position.y = ballBody.position.y + 6;
    camera.lookAt(ballBody.position);

    // Update score
    score = Math.max(0, Math.floor(-ballBody.position.z));
    document.getElementById('score').innerText = "Score: " + score;

    renderer.render(scene, camera);
}

// Initialize
initThree();
initPhysics();
animate();

</script>
</body>
</html>
